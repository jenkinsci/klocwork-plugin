description.pattern=Klocwork must be configured to generate XML reports for this plugin to function. \
<a href="{0}">Fileset 'includes'</a> \
setting that specifies the generated klocwork XML report files, such as '**/klocwork-result-*.xml'. \
Basedir of the fileset is relative to the workspace root. \
If no value is set, then the default 'klocwork_result.xml' is used. Be sure not to include any \
non-report files into this pattern.\	
    		 		
